<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story4Kids - Create Your Child's Story</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-700 mb-3">Story4Kids</h1>
            <p class="text-gray-600">Create personalized stories that teach values to your children</p>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Child's Age</h2>
                <select class="w-full p-2 border rounded-md bg-gray-50" id="age">
                    <option value="">Select age...</option>
                    <option value="3">3 years</option>
                    <option value="4">4 years</option>
                    <option value="5">5 years</option>
                    <option value="6">6 years</option>
                    <option value="7">7 years</option>
                    <option value="8">8 years</option>
                </select>
            </div>

            <div class="mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Values to Include</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600">
                        <span class="text-gray-700">Kindness</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600">
                        <span class="text-gray-700">Honesty</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600">
                        <span class="text-gray-700">Courage</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600">
                        <span class="text-gray-700">Respect</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600">
                        <span class="text-gray-700">Responsibility</span>
                    </label>
                </div>
                <button class="mt-4 text-indigo-600 hover:text-indigo-800">+ Add Custom Value</button>
            </div>

            <div class="mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Characters</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600">
                        <span class="text-gray-700">Princess</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600">
                        <span class="text-gray-700">Dragon</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600">
                        <span class="text-gray-700">Wizard</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600">
                        <span class="text-gray-700">Knight</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600">
                        <span class="text-gray-700">Fairy</span>
                    </label>
                </div>
                <button class="mt-4 text-indigo-600 hover:text-indigo-800">+ Add Custom Character</button>
            </div>

            <div class="text-center">
                <button class="bg-indigo-600 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:bg-indigo-700 transition duration-200">
                    Generate Story
                </button>
            </div>
        </div>
    </div>
</body>
</html>
