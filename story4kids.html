<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Story Themed Creation App</title>
<style>
  /* Reset some default styles */
  body, h1, h2, h3, p {
    margin: 0;
    padding: 0;
  }

  /* Header styles */
  header {
    background-color: #ff6f61; /* soft red */
    padding: 20px;
    text-align: center;
    color: white;
    margin-bottom: 0; /* Removes space below the header */
  }

  /* Main content styles */
  main {
    padding: 20px;
    padding-top: 0; /* Removes space above the content inside main */
    text-align: center;
  }

  /* Slider styles */
  .age-slider input[type="range"] {
    width: 100%;
    margin: 20px 0;
  }
  .age-slider output {
    display: block;
    text-align: center;
  }

  /* Spacing adjustments */
  .story-container h2 {
    padding-top: 0;
  }

  /* Checkbox list styles */
  .extra-values, .characters {
    padding: 10px;
    margin-top: 0; /* Removes space above the checkbox lists */
  }

  /* Button styles */
  button {
    background-color: #ff6f61; /* soft red */
    border: none;
    padding: 10px 15px;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
  }

  button:hover {
    background-color: #e65553;
  }

  /* Footer styles */
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

<header>
  <h1>Your Story Creation App</h1>
</header>

<main>
  <div class="story-container">
    <h2>Your story</h2>
    <div class="age-slider">
      <label for="age">Your kid's age: <span id="ageValue">7</span></label>
      <input type="range" id="age" name="age" min="2" max="13">
    </div>
    <div class="extra-values">
      <label><input type="checkbox"> Kindness</label>
      <label><input type="checkbox"> Humility</label>
    </div>
    <div class="characters">
      <label><input type="checkbox"> Princess</label>
      <label><input type="checkbox"> Dragon</label>
    </div>
    <button>Create Story</button>
  </div>
</main>

<footer>
  Footer Information
</footer>

<script>
  const ageSlider = document.getElementById('age');
  const ageValue = document.getElementById('ageValue');
  ageSlider.oninput = function() {
    ageValue.textContent = this.value;
  }
</script>

</body>
</html>
